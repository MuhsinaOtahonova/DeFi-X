<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bitcoin Carousel</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<style>
    .defi-popular-box {
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 20px;
    }
    .hide {
        display: none; /* Tüm kutuları gizle */
    }
</style>
</head>
<body>
<div class="container">
    <div class="row" id="bitcoin-carousel">
        <div class="col-md-4">
            <div class="defi-popular-box">
                <div class="d-flex">
                    <div class="">
                        <i class="bi bi-currency-bitcoin defi-popular-box-icon"></i>
                    </div>
                    <div class="defi-popular-box-title mx-3">
                        <h3>Bitcoin 1</h3>
                        <p class="metin">Cryptocurrency</p>
                    </div>
                </div>
                <hr>
                <div>
                    <p class="metin ">Lorem ipsum dolor sit amet consectetur adipisicing
                        elit. Quasi adipisci facilis reiciendis animi minus molestiae.</p>
                    <button class="tog-btn">Invest in Bitcoin &#62;</button>
                </div>
            </div>
        </div>
        <!-- Diğer kutular burada devam eder -->
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const bitcoinCarousel = document.getElementById('bitcoin-carousel');
    const bitcoinBoxes = bitcoinCarousel.querySelectorAll('.defi-popular-box');
    const interval = 5000; // 5 seconds
    let currentIndex = 0;

    function moveCarousel() {
        bitcoinBoxes[currentIndex].classList.add('hide'); // Aktif kutuyu gizle
        currentIndex = (currentIndex + 1) % bitcoinBoxes.length;
        bitcoinBoxes[currentIndex].classList.remove('hide'); // Yeni aktif kutuyu göster
    }

    // Initial setup
    for (let i = 3; i < bitcoinBoxes.length; i++) {
        bitcoinBoxes[i].classList.add('hide'); // İlk üç kutuyu göster
    }

    // Start carousel
    setInterval(moveCarousel, interval);
});
</script>
</body>
</html>
